person:
  type: object
  properties:
    email:
      type: string
    phones:
      type: array
      required: true
      items:
        type: string
    address:
      type: object
      required: true
      properties:
        street_name:
          type: string
        number:
          type: number
    children:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          age:
            type: number
          born_location:
            type: object
            properties:
              country:
                type: string
              state:
                type: string
              city:
                type: string
